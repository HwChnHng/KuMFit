version: "3.8"

services:
  # 1. 메시지 브로커 (RabbitMQ)
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # 2. 데이터베이스 (MySQL 8.0)
  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kumfit
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # 3. 크롤러 (Producer) - [수정됨]
  producer:
    build:
      context: .                    
      dockerfile: producer/Dockerfile  
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq
      # WEIN_ID: "여기에_아이디" (필요시 주석 해제)
      # WEIN_PW: "여기에_비번"
    restart: on-failure

  # 4. 추천 엔진 (Consumer) - [수정됨]
  consumer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      DB_HOST: db

  # 5. 웹 서버 (API Gateway) - [수정됨]
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    ports:
      - "5000:5000" 
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    environment:
      RABBITMQ_HOST: rabbitmq
      DB_HOST: db

volumes:
  db_data: